<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> voting system</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Voting System</h1>
    <div class="container">
        <div class="parties">
            <img class="partyLogo" src="bjp.png" alt="image is not loaded">
            <button id="bjpVote" class="vote">Vote</button>
            <p id="bjpResult" class="votes">Votes: </p>
        </div>
        <div class="parties">
            <img class="partyLogo" src="cong.png" alt="image is not loaded">
            <button id="congressVote" class="vote">Vote</button>
            <p id="congressResult" class="votes">Votes: </p>
        </div>
        <div class="parties">
            <img class="partyLogo" src="aam.png" alt="image is not loaded">
            <button id="aapVote" class="vote">Vote</button>
            <p id="aapResult" class="votes">Votes: </p>
        </div>
        <div class="parties">
            <img class="partyLogo" src="sp.png" alt="image is not loaded">
            <button id="bspVote" class="vote">Vote</button>
            <p id="bspResult" class="votes">Votes: </p>
        </div>
        <button id="showResult">Show Election Result</button>
    </div>
   <script src="script.js"></script>
</body>

</html>
